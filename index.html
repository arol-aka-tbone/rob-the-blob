<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #333;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 4px;
        }
        #volume-control {
            position: absolute;
            top: 70px;
            right: 20px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }
        #volume-control label {
            margin: 0;
            display: block;
        }
        #volume-slider {
            width: 120px;
            height: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="info">
            <p>← → Move | Spacebar Jump</p>
        </div>
        <div id="volume-control">
            <label for="volume-slider">Volume</label>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="game.js"></script>
</body>
</html>
